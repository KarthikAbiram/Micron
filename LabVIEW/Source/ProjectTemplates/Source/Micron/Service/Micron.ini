[Micron]
Mode=EXE
//Picks settings from the INI section mentioned here, unless explicitly chosen
//Use "Source" to use below redirect to launch source code instead of EXE

[Source]
Command=G-CLI GCLILauncher.vi --
//G-CLI Usage:
//For LabVIEW 2019 64-bit: G-CLI --lv-ver 2019 --arch 64 LaunchSource.vi --
//The double hyphen and space is required at the end to indicate that the rest of the arguments has to be passed to the VI
//LabVIEWCLI Usage:
//For LabVIEW 2019 64-bit: LabVIEWCLI -OperationName RunVI -LabVIEWPath "C:\Program Files\National Instruments\LabVIEW 2019\LabVIEW.exe" -Port 3363 -VIPath "<WorkingDirectory>\Main.vi"
//If preferred, can also use LabVIEWCLI directly with Main.vi
WorkingDirectory=..\Source\Service

[SampleApplicationSettings]
//If needed, to be added in <EXE Name>.ini
allowmultipleinstances = TRUE
HideRootWindow = True
